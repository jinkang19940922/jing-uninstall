<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>
  
  <!-- 垃圾桶主体 -->
  <g transform="translate(128, 128)">
    <!-- 桶身 -->
    <rect x="-60" y="-20" width="120" height="100" rx="8" fill="url(#iconGradient)"/>
    
    <!-- 桶盖 -->
    <rect x="-70" y="-40" width="140" height="25" rx="4" fill="url(#iconGradient)"/>
    
    <!-- 桶盖把手 -->
    <rect x="-20" y="-55" width="40" height="20" rx="3" fill="url(#iconGradient)"/>
    
    <!-- 垃圾桶线条 -->
    <line x1="-40" y1="0" x2="-40" y2="60" stroke="#4CAF50" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="60" stroke="#4CAF50" stroke-width="3"/>
    <line x1="40" y1="0" x2="40" y2="60" stroke="#4CAF50" stroke-width="3"/>
    
    <!-- 删除符号 (X) -->
    <g transform="translate(0, 30)">
      <line x1="-25" y1="-15" x2="25" y2="15" stroke="#f44336" stroke-width="4" stroke-linecap="round"/>
      <line x1="25" y1="-15" x2="-25" y2="15" stroke="#f44336" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- 闪光效果 -->
  <circle cx="180" cy="70" r="15" fill="rgba(255,255,255,0.3)"/>
</svg>
